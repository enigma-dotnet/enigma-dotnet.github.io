<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>404 - Redirect</title>
  <script>
    // Reindirizza tutto su index.html mantenendo il path per router client-side
    var redirectTo = '/' + location.pathname + location.search + location.hash;
    sessionStorage.redirect = redirectTo;
    window.location.href = '/';
  </script>
</head>
<body>
  <p>Reindirizzamento in corso...</p>
</body>
</html>
