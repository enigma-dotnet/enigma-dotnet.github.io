<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Cancelled - Netiqo Framework</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Animated background with floating elements */
        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .floating-shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.08);
            animation: float 25s infinite ease-in-out;
        }

        .floating-shape:nth-child(1) {
            width: 60px;
            height: 60px;
            border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            top: 15%;
            left: 15%;
            animation-delay: 0s;
        }

        .floating-shape:nth-child(2) {
            width: 90px;
            height: 90px;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            top: 70%;
            right: 20%;
            animation-delay: -8s;
        }

        .floating-shape:nth-child(3) {
            width: 40px;
            height: 40px;
            border-radius: 40% 60% 60% 40% / 60% 30% 70% 40%;
            bottom: 20%;
            left: 25%;
            animation-delay: -15s;
        }

        .floating-shape:nth-child(4) {
            width: 110px;
            height: 110px;
            border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
            top: 35%;
            right: 35%;
            animation-delay: -20s;
        }

        @keyframes float {
            0%, 100% { 
                transform: translateY(0px) translateX(0px) rotate(0deg);
                opacity: 0.2;
            }
            25% { 
                transform: translateY(-40px) translateX(30px) rotate(90deg);
                opacity: 0.4;
            }
            50% { 
                transform: translateY(-20px) translateX(-25px) rotate(180deg);
                opacity: 0.3;
            }
            75% { 
                transform: translateY(30px) translateX(20px) rotate(270deg);
                opacity: 0.5;
            }
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        .cancelled-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(25px);
            border-radius: 32px;
            padding: 4rem 3rem;
            text-align: center;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            transform: translateY(50px);
            opacity: 0;
            animation: slideUp 1s ease-out 0.3s forwards;
            border: 2px solid rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
        }

        .cancelled-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.08), transparent);
            animation: shimmer 4s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        @keyframes slideUp {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .cancelled-icon {
            width: 140px;
            height: 140px;
            margin: 0 auto 2rem;
            background: linear-gradient(135deg, #FF6B6B, #ee5a52);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            color: white;
            animation: gentlePulse 3s ease-in-out infinite;
            box-shadow: 0 15px 40px rgba(255, 107, 107, 0.4);
            position: relative;
        }

        .cancelled-icon::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 3px solid rgba(255, 107, 107, 0.2);
            animation: gentleRipple 3s infinite;
        }

        @keyframes gentlePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        @keyframes gentleRipple {
            0% {
                transform: scale(1);
                opacity: 0.8;
            }
            100% {
                transform: scale(1.3);
                opacity: 0;
            }
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, #2c3e50, #34495e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 800;
            letter-spacing: -0.02em;
        }

        .message {
            font-size: 1.3rem;
            color: #555;
            margin-bottom: 2rem;
            line-height: 1.7;
            font-weight: 400;
        }

        .sub-message {
            font-size: 1.1rem;
            color: #777;
            margin-bottom: 3rem;
            line-height: 1.6;
            font-style: italic;
        }

        .btn-home {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 1.2rem 3rem;
            border-radius: 60px;
            font-size: 1.2rem;
            font-weight: 700;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-home:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 20px 50px rgba(102, 126, 234, 0.6);
        }

        .btn-home::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.6s;
        }

        .btn-home:hover::before {
            left: 100%;
        }

        .floating-dots {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }

        .dot {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(102, 126, 234, 0.3);
            border-radius: 50%;
            animation: floatDot 8s ease-in-out infinite;
        }

        .dot:nth-child(1) { 
            animation-delay: 0s; 
            left: -100px; 
            top: -50px;
            background: rgba(255, 107, 107, 0.3);
        }
        .dot:nth-child(2) { 
            animation-delay: 1s; 
            left: 80px; 
            top: -80px;
            background: rgba(76, 175, 80, 0.3);
        }
        .dot:nth-child(3) { 
            animation-delay: 2s; 
            left: -60px; 
            top: 60px;
            background: rgba(255, 193, 7, 0.3);
        }
        .dot:nth-child(4) { 
            animation-delay: 3s; 
            left: 120px; 
            top: 40px;
            background: rgba(156, 39, 176, 0.3);
        }

        @keyframes floatDot {
            0%, 100% {
                transform: translateY(0px);
                opacity: 0.3;
            }
            50% {
                transform: translateY(-20px);
                opacity: 0.8;
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .cancelled-card {
                padding: 3rem 2rem;
                border-radius: 24px;
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            .cancelled-icon {
                width: 120px;
                height: 120px;
                font-size: 3rem;
            }

            .message {
                font-size: 1.1rem;
            }

            .sub-message {
                font-size: 1rem;
            }

            .btn-home {
                padding: 1rem 2rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="background-animation">
        <div class="floating-shape"></div>
        <div class="floating-shape"></div>
        <div class="floating-shape"></div>
        <div class="floating-shape"></div>
    </div>

    <div class="container">
        <div class="cancelled-card">
            <div class="floating-dots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
            
            <div class="cancelled-icon">
                ‚úï
            </div>
            
            <h1>Payment Cancelled</h1>
            
            <p class="message">
                No worries! Your payment has been cancelled and no charges have been made to your account.
            </p>

            <p class="sub-message">
                We appreciate you considering Netiqo Framework for your development needs. 
                Feel free to explore our features and come back anytime you're ready.
            </p>
            
            <a href="https://netiqoframework.com" class="btn-home">
                üè† Back to Home
            </a>
        </div>
    </div>

    <script>
        // Enhanced entrance animation
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                document.querySelector('.cancelled-card').style.transform = 'translateY(0) scale(1)';
            }, 100);
        });

        // Subtle mouse parallax effect
        document.addEventListener('mousemove', function(e) {
            const card = document.querySelector('.cancelled-card');
            const rect = card.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            
            const deltaX = (e.clientX - centerX) * 0.008;
            const deltaY = (e.clientY - centerY) * 0.008;
            
            card.style.transform = `translate(${deltaX}px, ${deltaY}px) scale(1)`;
        });
    </script>
</body>
</html>
