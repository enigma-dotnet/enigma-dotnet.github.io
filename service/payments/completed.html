<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful - Netiqo Framework</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Animated background with floating elements */
        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .floating-shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 20s infinite ease-in-out;
        }

        .floating-shape:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-shape:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 60%;
            right: 15%;
            animation-delay: -5s;
        }

        .floating-shape:nth-child(3) {
            width: 60px;
            height: 60px;
            bottom: 30%;
            left: 20%;
            animation-delay: -10s;
        }

        .floating-shape:nth-child(4) {
            width: 100px;
            height: 100px;
            top: 40%;
            right: 40%;
            animation-delay: -15s;
        }

        @keyframes float {
            0%, 100% { 
                transform: translateY(0px) translateX(0px) rotate(0deg);
                opacity: 0.3;
            }
            33% { 
                transform: translateY(-30px) translateX(20px) rotate(120deg);
                opacity: 0.6;
            }
            66% { 
                transform: translateY(20px) translateX(-15px) rotate(240deg);
                opacity: 0.4;
            }
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        .success-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(25px);
            border-radius: 32px;
            padding: 4rem 3rem;
            text-align: center;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            transform: translateY(50px);
            opacity: 0;
            animation: slideUp 1s ease-out 0.3s forwards;
            border: 2px solid rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
        }

        .success-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        @keyframes slideUp {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .success-icon {
            width: 140px;
            height: 140px;
            margin: 0 auto 2rem;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            color: white;
            animation: successPulse 2s ease-in-out infinite;
            box-shadow: 0 15px 40px rgba(76, 175, 80, 0.4);
            position: relative;
        }

        .success-icon::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 3px solid rgba(76, 175, 80, 0.3);
            animation: ripple 2s infinite;
        }

        @keyframes successPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes ripple {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(1.4);
                opacity: 0;
            }
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, #2c3e50, #3498db);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 800;
            letter-spacing: -0.02em;
        }

        .message {
            font-size: 1.3rem;
            color: #555;
            margin-bottom: 3rem;
            line-height: 1.7;
            font-weight: 400;
        }

        .btn-home {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 1.2rem 3rem;
            border-radius: 60px;
            font-size: 1.2rem;
            font-weight: 700;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-home:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 20px 50px rgba(102, 126, 234, 0.6);
        }

        .btn-home::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.6s;
        }

        .btn-home:hover::before {
            left: 100%;
        }

        .celebration {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }

        .confetti {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #ff6b6b;
            animation: confetti-fall 3s ease-out infinite;
        }

        .confetti:nth-child(1) { background: #4ecdc4; animation-delay: 0s; left: -200px; }
        .confetti:nth-child(2) { background: #45b7d1; animation-delay: 0.2s; left: -150px; }
        .confetti:nth-child(3) { background: #f9ca24; animation-delay: 0.4s; left: -100px; }
        .confetti:nth-child(4) { background: #6c5ce7; animation-delay: 0.6s; left: -50px; }
        .confetti:nth-child(5) { background: #ff6b6b; animation-delay: 0.8s; left: 0px; }
        .confetti:nth-child(6) { background: #4ecdc4; animation-delay: 1s; left: 50px; }
        .confetti:nth-child(7) { background: #45b7d1; animation-delay: 1.2s; left: 100px; }
        .confetti:nth-child(8) { background: #f9ca24; animation-delay: 1.4s; left: 150px; }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-300px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(300px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .success-card {
                padding: 3rem 2rem;
                border-radius: 24px;
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            .success-icon {
                width: 120px;
                height: 120px;
                font-size: 3rem;
            }

            .message {
                font-size: 1.1rem;
            }

            .btn-home {
                padding: 1rem 2rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="background-animation">
        <div class="floating-shape"></div>
        <div class="floating-shape"></div>
        <div class="floating-shape"></div>
        <div class="floating-shape"></div>
    </div>

    <div class="container">
        <div class="success-card">
            <div class="celebration">
                <div class="confetti"></div>
                <div class="confetti"></div>
                <div class="confetti"></div>
                <div class="confetti"></div>
                <div class="confetti"></div>
                <div class="confetti"></div>
                <div class="confetti"></div>
                <div class="confetti"></div>
            </div>
            
            <div class="success-icon">
                ‚úì
            </div>
            
            <h1>Success!</h1>
            
            <p class="message">
                Thank you for choosing Netiqo Framework! Your payment has been processed successfully. 
                You'll receive a confirmation email shortly with all the details you need to get started.
            </p>
            
            <a href="https://netiqoframework.com" class="btn-home">
                üè† Back to Home
            </a>
        </div>
    </div>

    <script>
        // Enhanced entrance animation
        document.addEventListener('DOMContentLoaded', function() {

            const ref = document.referrer;
            const expected = "https://www.paypal.com/donate?hosted_button_id=577MN4YU573MQ";

            if (ref !== expected) {
                 window.location.href = "/"; // error
            }
            
            setTimeout(() => {
                document.querySelector('.success-card').style.transform = 'translateY(0) scale(1)';
            }, 100);
        });

        // Subtle mouse parallax effect
        document.addEventListener('mousemove', function(e) {
            const card = document.querySelector('.success-card');
            const rect = card.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            
            const deltaX = (e.clientX - centerX) * 0.01;
            const deltaY = (e.clientY - centerY) * 0.01;
            
            card.style.transform = `translate(${deltaX}px, ${deltaY}px) scale(1)`;
        });
    </script>
</body>
</html>
