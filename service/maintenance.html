<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance in Progress - Netiqo Framework</title>


  
    <!-- Meta Description -->
<meta name="description" content="Netiqo is a framework created with the idea of simplifying the work of developers. Everything Asp.Net Core does in a small framework. Discover it now.">

<!-- Open Graph (Facebook, LinkedIn, Discord, ecc.) -->
<meta property="og:type" content="website">
<meta property="og:title" content="Netiqo Framework">
<meta property="og:description" content="Services are being maintained. Please try again later">
<meta property="og:url" content="https://netiqoframework.com/docs">
<meta property="og:image" content="/assets/preview.jpeg">
    
    <link rel="icon" type="image/x-icon" href="/assets/icon.ico">
  
  
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }
        
        .background-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            background-image: 
                radial-gradient(circle at 25% 25%, #6366f1 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, #8b5cf6 0%, transparent 50%);
            animation: float 20s infinite linear;
        }
        
        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
            100% { transform: translateY(0px) rotate(360deg); }
        }
        
        .maintenance-container {
            text-align: center;
            max-width: 600px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(99, 102, 241, 0.2);
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 2;
            animation: slideIn 1s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            color: #6366f1;
            margin-bottom: 30px;
            letter-spacing: -0.5px;
            position: relative;
        }
        
        .logo::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            border-radius: 2px;
        }
        
        .maintenance-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            position: relative;
        }
        
        .gear {
            width: 100%;
            height: 100%;
            border: 4px solid #6366f1;
            border-radius: 50%;
            position: relative;
            animation: rotate 3s linear infinite;
        }
        
        .gear::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60%;
            height: 60%;
            border: 3px solid #6366f1;
            border-radius: 50%;
        }
        
        .gear::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20%;
            height: 20%;
            background: #6366f1;
            border-radius: 50%;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .maintenance-title {
            font-size: 2.2rem;
            margin-bottom: 20px;
            color: #ffffff;
            font-weight: 600;
        }
        
        .maintenance-subtitle {
            font-size: 1.1rem;
            color: #94a3b8;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .progress-container {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            margin: 30px 0;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            border-radius: 3px;
            animation: progress 4s ease-in-out infinite;
        }
        
        @keyframes progress {
            0% { width: 0%; }
            50% { width: 70%; }
            100% { width: 100%; }
        }
        
        .status-text {
            font-size: 0.9rem;
            color: #6366f1;
            margin-top: 15px;
            font-weight: 500;
        }
        
        .eta-container {
            margin-top: 25px;
            padding: 20px;
            background: rgba(99, 102, 241, 0.1);
            border-radius: 10px;
            border: 1px solid rgba(99, 102, 241, 0.2);
        }
        
        .eta-text {
            font-size: 1rem;
            color: #ffffff;
            margin-bottom: 10px;
        }
        
        .countdown {
            font-size: 1.5rem;
            color: #6366f1;
            font-weight: 600;
            font-family: 'Courier New', monospace;
        }
        
        .contact-info {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .contact-text {
            font-size: 0.9rem;
            color: var(--gray);
            margin-bottom: 10px;
        }
        
        .contact-link {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .contact-link:hover {
            color: var(--white);
            text-shadow: 0 0 10px var(--primary);
        }
        
        @media (max-width: 768px) {
            .maintenance-container {
                margin: 20px;
                padding: 30px;
            }
            
            .logo {
                font-size: 2rem;
            }
            
            .maintenance-title {
                font-size: 1.8rem;
            }
            
            .maintenance-icon {
                width: 100px;
                height: 100px;
            }
        }
        
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: var(--primary);
            border-radius: 50%;
            opacity: 0.6;
            animation: particle-float 8s infinite linear;
        }
        
        @keyframes particle-float {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-10vh) translateX(100px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="background-pattern"></div>
    
    <div class="particles" id="particles"></div>
    
    <div class="maintenance-container">
        <div class="logo">Netiqo Framework</div>
        
        <div class="maintenance-icon">
            <div class="gear"></div>
        </div>
        
        <h1 class="maintenance-title">Maintenance in Progress</h1>
        <p class="maintenance-subtitle">
            We are upgrading our servers to provide you with an even better experience.<br>
            The framework will be back up and running soon.
        </p>
        
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
        
        <div class="status-text">Come back later!</div>
        
        <div class="eta-container">
            <div class="eta-text">Estimated completion time:</div>
            <div class="countdown" id="countdown">Unknown</div>
        </div>
        
        <div class="contact-info">
            <div class="contact-text">For immediate assistance contact us at:</div>
            <a href="https://discord.gg/yourdiscordlink" class="contact-link">Discord</a>
        </div>
    </div>
    
    <script>
        // Countdown timer - Configurable
        function updateCountdown() {
            const countdown = document.getElementById('countdown');
            
            // Configure the time here: set null for “Unknown” or a number of seconds
            const timeInSeconds = null; // Change with the desired number of seconds (ex: 3600 for 1 hour)
            
            if (timeInSeconds === null) {
                countdown.textContent = "Unknown";
                return;
            }
            
            let timeLeft = timeInSeconds;
            
            const timer = setInterval(() => {
                const hours = Math.floor(timeLeft / 3600);
                const minutes = Math.floor((timeLeft % 3600) / 60);
                const seconds = timeLeft % 60;
                
                countdown.textContent = 
                    `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                
                timeLeft--;
                
                if (timeLeft < 0) {
                    clearInterval(timer);
                    countdown.textContent = "00:00:00";
                }
            }, 1000);
        }
        
        // Generate floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            
            setInterval(() => {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 2 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 5) + 's';
                
                particlesContainer.appendChild(particle);
                
                // Remove particle after animation
                setTimeout(() => {
                    if (particle.parentNode) {
                        particle.parentNode.removeChild(particle);
                    }
                }, 8000);
            }, 300);
        }
        
        // Initialize everything
        document.addEventListener('DOMContentLoaded', () => {
            updateCountdown();
            createParticles();
        });
    </script>
</body>
</html>
